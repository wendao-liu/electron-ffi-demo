<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

<body>
  <div>
    <button onclick="getVersion()">getVersion</button>
  </div>
</body>

<script>
  let ipcRendererT = null;
  let socket = null;
  try {
    const {
      ipcRenderer
    } = require('electron');
    ipcRendererT = ipcRenderer;
    ipcRendererT.send('CSMessage', {
      pluginName: null,
      data: 'ping'
    })
    ipcRendererT.on('CSMessage', (event, data) => {
      console.log(data);
    });
  } catch (error) {
    // SOCKET 
    socket = io('ws://localhost:8080');
    socket.on('CSMessage', function (data) {
      console.log(data);
    });
  }

  function messageFn(fnName) {
    let param = {
      pluginName: 'idCard',
      fn: fnName
    }
    if (ipcRendererT) {
      ipcRendererT.send('CSMessage', param)
    } else {
      socket.emit('CSMessage', param);
    }
  }



  function getVersion() {
    messageFn('getVersion');
  }


  window.onload = () => {

  }
</script>

</html>
