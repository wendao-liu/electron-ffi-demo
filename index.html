<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" referrerpolicy="no-referrer"></script>

<body>
  <div>
    <div id="status">测试</div>
    <div id="events"></div>
    <div>报错</div>
    <br />
    <div>
      <button onclick="handlePlugin('demo','init')">init</button>
      <button onclick="handlePlugin('demo','error')">error</button>
      <button onclick="handlePlugin('demo','getValue')">getValue</button>
    </div>
  </div>
</body>

<script>
  let ipcRendererT = null;
  let socket = null;
  let v4uuid = uuid.v4();

  try {
    const {
      ipcRenderer
    } = require('electron');
    ipcRendererT = ipcRenderer;
    ipcRendererT.on('CSMessage', (event, res) => {
      const {
        v4uuid: uid,
      } = res.data.data.param || {};
      if (uid === v4uuid) {
        console.log(res, 'from-ipc');
      }
    });
  } catch (error) {
    // SOCKET 
    socket = io('ws://localhost:8080');
    socket.on('CSMessage', function (res) {
      const {
        v4uuid: uid,
      } = res.data.data.param || {};
      if (uid === v4uuid) {
        console.log(res, 'from-websocket');
      }
    });
  }

  function messageFn({
    pluginName,
    fn,
    param
  }) {
    let params = {
      pluginName,
      fn,
      param: {
        ...param,
        v4uuid,
      },
    }

    if (ipcRendererT) {
      return Promise.resolve(ipcRendererT.sendSync('CSMessage', params))
    } else {
      // if (type) {
      //   socket.emit('CSMessage', params);
      //   // 报错处理
      // } else {
      return fetch('/CSMessage', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(params)
      }).then(response => response.json())
      // }
    }
  }

  async function handlePlugin(pluginName, fn) {
    const res = await messageFn({
      pluginName,
      fn
    })
    console.log(res);
  }

  function asyncFn(pluginName) {
    if (ipcRendererT) {
      messageFn({
        pluginName,
        fn: 'eventIpc',
        param: {
          type: 'ipc'
        }
      });
    } else {
      messageFn({
        pluginName,
        fn: 'eventSocket',
        param: {
          type: 'socket'
        }
      });
    }
  }

  window.onload = () => {
    const eventDom = document.getElementById('events');
    let html = ''
    for (let i = 0; i < 3; i++) {
      html += `<div>
      idCard${i}
      <button onclick="handlePlugin('idCard${i}','init')">init</button>
      <button onclick="handlePlugin('idCard${i}','getVersion')">getVersion</button>
      <button onclick="handlePlugin('idCard${i}','execSync')">execSync</button>
      <button onclick="asyncFn('idCard${i}')">asyncFn</button>
    </div>
    <br/>
    `
    }
    eventDom.innerHTML = html;
  }
</script>

</html>
