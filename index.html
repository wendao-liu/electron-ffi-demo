<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

<body>
  <div>
    <div id="status">嘿嘿</div>
    <div>
      idCard
      <button onclick="handlePlugin('idCard','init')">init</button>
      <button onclick="handlePlugin('idCard','getVersion')">getVersion</button>
      <button onclick="handlePlugin('idCard','execSync')">execSync</button>
      <button onclick="eventFn()">event</button>
    </div>
    <br />
    <div>
      idCard2
      <button onclick="handlePlugin('idCard2','init')">init</button>
      <button onclick="handlePlugin('idCard2','getVersion')">getVersion</button>
      <button onclick="handlePlugin('idCard2','execSync')">execSync</button>
      <button onclick="eventFn()">event</button>
    </div>
  </div>
</body>

<script>
  let ipcRendererT = null;
  let socket = null;
  try {
    const {
      ipcRenderer
    } = require('electron');
    ipcRendererT = ipcRenderer;
    ipcRendererT.on('CSMessage', (event, res) => {
      const {
        data,
        fn,
        pluginName
      } = res || {}
      console.log(res, 'from-ipc');
    });
  } catch (error) {
    // SOCKET 
    socket = io('ws://localhost:8080');
    socket.on('CSMessage', function (res) {
      console.log(res, 'from-websocket');
    });
  }

  function messageFn({
    pluginName,
    fn
  }) {
    let param = {
      pluginName,
      fn,
    }
    if (ipcRendererT) {
      return Promise.resolve(ipcRendererT.sendSync('CSMessage', param))
    } else {
      // socket.emit('CSMessage', param);
      // 报错处理
      return fetch('/CSMessage', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(param)
      }).then(response => response.json())
    }
  }

  async function handlePlugin(pluginName, fn) {
    const res = await messageFn({
      pluginName,
      fn
    })
    console.log(res);
  }

  async function getVersion() {
    const res = await messageFn({
      pluginName: 'idCard2',
      fn: 'getVersion'
    })

    console.log(res);
  }


  async function execSync() {
    const res = await messageFn({
      pluginName: 'idCard',
      fn: 'execSync'
    });
    console.log(res);
  }

  async function eventFn() {
    if (ipcRendererT) {
      await messageFn({
        pluginName: 'idCard',
        fn: 'eventIpc'
      });
    } else {
      await messageFn({
        pluginName: 'idCard',
        fn: 'eventSocket'
      });
    }
  }

  async function init() {
    const res = await messageFn({
      pluginName: 'idCard',
      fn: 'init'
    });
    console.log(res);
  }



  function sqlInit() {
    var db = openDatabase('mydb', '1.0', 'Test DB', 2 * 1024 * 1024);
    var msg;

    db.transaction(function (tx) {
      tx.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, log)');
      tx.executeSql('INSERT INTO LOGS (id, log) VALUES (1, "菜鸟教程")');
      tx.executeSql('INSERT INTO LOGS (id, log) VALUES (2, "www.runoob.com")');
      msg = '<p>数据表已创建，且插入了两条数据。</p>';
      document.querySelector('#status').innerHTML = msg;
    });

    db.transaction(function (tx) {
      tx.executeSql('SELECT * FROM LOGS', [], function (tx, results) {
        var len = results.rows.length,
          i;
        msg = "<p>查询记录条数: " + len + "</p>";
        document.querySelector('#status').innerHTML += msg;

        for (i = 0; i < len; i++) {
          msg = "<p><b>" + results.rows.item(i).log + "</b></p>";
          document.querySelector('#status').innerHTML += msg;
        }
      }, null);
    });
  }

  sqlInit();
  window.onload = () => {}
</script>

</html>
