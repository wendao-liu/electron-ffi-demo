<script>
  let ipcRendererT = null;
  let socket = null;
  try {
    const {
      ipcRenderer
    } = require('electron');
    ipcRendererT = ipcRenderer;
    ipcRendererT.on('CSMessage', (event, res) => {
      const {
        data,
        fn,
        pluginName
      } = res || {}
      console.log(res, 'from-ipc');
    });
  } catch (error) {
    // SOCKET 
    socket = io('ws://localhost:8080');
    socket.on('CSMessage', function (res) {
      console.log(res, 'from-websocket');
    });
  }

  function messageFn({
    pluginName,
    fn,
    param
  }) {
    let params = {
      pluginName,
      fn,
      param
    }
    const {
      type
    } = param || {};
    if (ipcRendererT) {
      return Promise.resolve(ipcRendererT.sendSync('CSMessage', params))
    } else {
      // if (type) {
      //   socket.emit('CSMessage', params);
      //   // 报错处理
      // } else {
      return fetch('/CSMessage', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(params)
      }).then(response => response.json())
      // }
    }
  }

  async function handlePlugin(pluginName, fn) {
    const res = await messageFn({
      pluginName,
      fn
    })
    console.log(res);
  }

  function asyncFn(pluginName) {
    if (ipcRendererT) {
      messageFn({
        pluginName,
        fn: 'eventIpc',
        param: {
          type: 'ipc'
        }
      });
    } else {
      messageFn({
        pluginName,
        fn: 'eventSocket',
        param: {
          type: 'socket'
        }
      });
    }
  }
